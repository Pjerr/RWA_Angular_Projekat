<div class="card" *ngIf="record">
    <p class="float-end" (mouseenter)="changeIcon()" (mouseleave)="changeIconBack()" *ngIf="record.favourite === 'no'"><i class="far fa-heart fa-lg praznoSrce"></i></p>
    <p class="float-end" (mouseenter)="changeIcon()" (mouseleave)="changeIconBack()" *ngIf="record.favourite==='yes'"><i class="fas fa-heart fa-lg"></i></p>
    <h2><span class="title">{{record.title}}</span></h2>
    <img [src]="record.cover" class="img-thumbnail rounded mx-auto d-block img" alt="slika">
    <h4>{{record.author}} {{record.yearOfRelease}}</h4>
    <p>Votes: {{record.votes}} <i class="fas fa-angle-up" (click)="vote(1)"></i><i class="fas fa-angle-down" (click)="vote(-1)"></i></p>
</div>
